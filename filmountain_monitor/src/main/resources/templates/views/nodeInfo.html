<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="refresh" content="600">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Node Info</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid" style="background-color:#09162A;">
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2" style="background-color:#09162A; border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #07bc4c;">
                                                QA Power</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.qaPower}"></p></div>
                                        </div>
  
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #07bc4c;">
                                                Raw Power</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.rawPower}"></p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4" >
                            <div class="card shadow h-100 py-2" style="background-color:#09162A; border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #13BCF2;">
                                                Total</div>
                                            <div class="h5 mb-0 font-weight-bold" style="color: #13BCF2;"><p th:text="${nodeInfoVO.total}"></p></div>
                                        </div>
                                    
                                    
											<div class="col mr-2">
                                            <div class="text-xs text-success font-weight-bold text-uppercase mb-1">
                                                Active</div>
                                            <div class="h5 mb-0 text-success font-weight-bold"><p th:text="${nodeInfoVO.active}"></p></div>
                                        </div>
                                        </div>
									<div class="row no-gutters align-items-center">
									
											 <div class="col mr-2">
                                            <div class="text-xs text-danger font-weight-bold text-uppercase mb-1">
                                                Fails</div>
                                            <div class="h5 mb-0 text-danger font-weight-bold"><p th:text="${nodeInfoVO.faults}"></p></div>
                                        </div>
									
									
											 <div class="col mr-2">
                                            <div class="text-xs text-warning font-weight-bold text-uppercase mb-1">
                                                Recoveries</div>
                                            <div class="h5 mb-0 text-warning font-weight-bold"><p th:text="${nodeInfoVO.recoveries}"></p></div>
                                        </div>
									</div>
                                    <div class="row no-gutters align-items-center">
										
                                    <div class="col">
                                                    <div class="progress progress-sm mr-2">
                                                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" th:style="'width: ' +${nodeInfoVO.active*100/nodeInfoVO.total}+'%'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                                        <div class="progress-bar  progress-bar-striped bg-danger" role="progressbar" th:style="'width: ' +${nodeInfoVO.faults*100/nodeInfoVO.total}+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                        <div class="progress-bar  progress-bar-striped bg-warning" role="progressbar" th:style="'width: ' +${nodeInfoVO.recoveries*100/nodeInfoVO.total}+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                </div>
                            </div>
                        </div>


                    </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2" style="background-color:#09162A; border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #FF6727;">
                                                CC Sectors</div>
                                            <div class="h5 mb-0 font-weight-bold text-white" ><p th:text="${nodeInfoVO.cc}"></p></div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters align-items-center">
											<div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #FF6727;">
                                                Verified Deals</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.verified}"></p></div>
                                        </div>
									</div>
									<div class="row no-gutters align-items-center">
											 <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #FF6727;">
                                                Non Verified Deals</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.nonVerified}"></p></div>
                                        </div>
									</div>
                                    <div class="row no-gutters align-items-center">
										
                                    <div class="col">
                                                    <div class="progress progress-sm mr-2">
                                                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"
                                               				th:style="'width: ' +${nodeInfoVO.cc_percent}+'%'" aria-valuenow="50" aria-valuemin="0"
                                                            aria-valuemax="100"></div>
                                                        <div class="progress-bar  progress-bar-striped bg-success" role="progressbar" th:style="'width: ' +${nodeInfoVO.verified_percent}+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                        <div class="progress-bar  progress-bar-striped bg-danger" role="progressbar" th:style="'width: ' +${nodeInfoVO.nonVerified_percent}+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2" style="background-color:#09162A; border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold  text-uppercase mb-1" style="color: #E31A82;">
                                                Node ID</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.miner_id}"></p></div>
                                        </div>
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold  text-uppercase mb-1" style="color: #E31A82;">
                                                Network</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.network}"></p></div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold  text-uppercase mb-1" style="color: #E31A82;">
                                                Version</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.version}"></p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card shadow h-100 py-2" style="background-color:#09162A; border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #F7EA21;">
                                                Mpool</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.mpool}"></p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4 ">
                            <div class="card shadow h-100 py-2" style="background-color:#09162A; border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #28D2D1;">
                                                Initial Pledge</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.initialPledge}"></p></div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #28D2D1;">
                                                Locked Funds</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.lockedFunds}"></p></div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #28D2D1;">
                                                FEE DEBTS</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.feeDebt}"></p></div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #28D2D1;">
                                                Pre Commit Deposits</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${nodeInfoVO.preCommiDeposits}"></p></div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4" >
                            <div class="card shadow h-100 py-2" style="background-color:#09162A;border: 4px solid; border-image: linear-gradient(to right, #fbfcb9be, #ffcdf3aa, #65d3ffaa); border-image-slice: 1;">
                                <div class="card-body">
									<div class="row no-gutters align-items-center">
									<div class="text-m font-weight-bold text-uppercase mb-1" style="color: #C9B1DB;">
                                                Node Wallets</div>
                                                </div>
                                    <div class="row no-gutters align-items-center" th:each="wallet : ${nodeInfoVO.lotusWalletVO}">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #C9B1DB;">
                                                Name</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${wallet.name}"></p></div>
                                          </div>
                                           <div class="col mr-4">  
                                            <div class="text-xs font-weight-bold text-uppercase mb-1" style="color: #C9B1DB;">
                                                Fil</div>
                                            <div class="h5 mb-0 font-weight-bold text-white"><p th:text="${wallet.fil}"></p></div>
                                        </div>                  
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="row">
                        <div class="col-lg-6">              
                        </div>
                        <div class="col-lg-6">
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
